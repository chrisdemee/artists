<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artist Gallery</title>
  <link rel="stylesheet" href="https://use.typekit.net/bjv0nvx.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="text-center mb-4">My Favorite Artists</h1>

  <div class="gallery-container position-relative">
    <!-- Hover Card -->
    <div id="hover-card" class="hidden position-absolute">
      <img id="card-image" src="" alt="Artist" />
      <p id="card-caption"></p>
    </div>

    <!-- Artist Columns -->
    <div class="container-fluid">
      <div class="row justify-content-between">
        <!-- Left 5 Artists -->
        <div class="col-4 d-flex justify-content-center" id="left-column">
          <ul id="artist-list-left"></ul>
        </div>

        <!-- Right 5 Artists -->
        <div class="col-4 d-flex justify-content-center" id="right-column">
          <ul id="artist-list-right"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="text-center mt-4">
    <a href="index.html">Home</a> |
    <a href="interactive.html">Interactive Page</a>
  </nav>

  <script src="script.js"></script>
  <script>
    listArtists();
  </script>
</body>
</html>
